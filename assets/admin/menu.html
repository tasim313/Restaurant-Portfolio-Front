<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <title>Image and Video Upload Preview</title>
  </head>

  <body class="bg-gray-100">
    <div class="flex h-screen">
    <div
      id="navbar"
      class="w-1/6 bg-gray-900 text-gray-100 transition-all duration-300 ease-in-out transform"
    >
      <div class="p-4">
        <h1 class="text-2xl font-semibold mb-4">Admin</h1>
        <nav>
          <a
            href="./slider.html"
            class="block py-2 px-4 rounded hover:bg-gray-800"
            data-page="slider"
            >Slider</a
          >
          <a
            href="#"
            class="block py-2 px-4 rounded hover:bg-gray-800"
            data-page="menus"
            >Menus</a
          >
          <a
            href="./galleryadd.html"
            class="block py-2 px-4 rounded hover:bg-gray-800"
            data-page="gallary"
            >Gallary</a
          >
          <a
            href="./contact.html"
            class="block py-2 px-4 rounded hover:bg-gray-800"
            data-page="contract"
            >Contract</a
          >
          <a
            href="./about.html"
            class="block py-2 px-4 rounded hover:bg-gray-800"
            data-page="about"
            >About</a
          >
        </nav>
      </div>
    </div>
    <div class="container mx-auto px-4 text-center my-10">
      <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg">
          <div class="p-4">
            <form class="max-w-5xl mx-auto rounded-lg overflow-hidden">
              <div id="card1">
                <div class="p-4">
                  <label for="title" class="text-gray-700">Title</label>
                  <input
                    type="text"
                    id="title"
                    name="title"
                    class="w-full px-3 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                  />
                </div>
                <div class="p-4">
                  <label for="description" class="text-gray-700"
                    >Description</label
                  >
                  <textarea
                    id="description"
                    name="description"
                    class="w-full px-3 h-36 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                  ></textarea>
                </div>
              </div>
              <div id="card2" class="hidden">
                <div id="video-upload-section">
                  <div class="p-4">
                    <h2 class="text-2xl font-bold mb-4">Video Upload</h2>
                    <div
                      id="video-dropzone"
                      class="relative border-2 border-dashed border-gray-300 h-14 flex items-center justify-center outline-none hover:border-gray-600"
                    >
                      <label
                        for="video-input"
                        class="absolute inset-0 flex items-center justify-center cursor-pointer"
                      >
                        <span class="text-gray-400"
                          >Click or Drag & Drop to upload video</span
                        >
                        <input
                          id="video-input"
                          type="file"
                          class="hidden"
                          accept="video/*"
                        />
                      </label>
                    </div>
                  </div>
                  <div
                    class="max-w-5xl mx-auto bg-white mt-6 px-6 rounded-md shadow"
                  >
                    <div id="video-preview" class="hidden">
                      <h3 class="text-lg font-bold mt-4">Video Preview:</h3>
                      <div
                        id="video-preview-container"
                        class="flex flex-wrap items-center justify-center"
                      ></div>
                    </div>
                  </div>
                </div>

                <div id="image-upload-section">
                  <div class="p-4">
                    <h2 class="text-2xl font-bold mb-4">Image Upload</h2>
                    <div
                      id="image-dropzone2"
                      class="relative border-2 border-dashed border-gray-300 h-14 flex items-center justify-center outline-none hover:border-gray-600"
                    >
                      <label
                        for="image-input2"
                        class="absolute inset-0 flex items-center justify-center cursor-pointer"
                      >
                        <span class="text-gray-400"
                          >Click or Drag & Drop to upload image</span
                        >
                        <input
                          id="image-input2"
                          type="file"
                          class="hidden"
                          accept="image/*"
                          multiple
                        />
                      </label>
                    </div>
                  </div>
                  <div
                    class="max-w-5xl mx-auto bg-white mt-6 px-6 rounded-md shadow"
                  >
                    <div id="image-preview2" class="hidden">
                      <h3 class="text-lg font-bold mt-4">Image Preview:</h3>
                      <div
                        id="image-preview2-container"
                        class="flex flex-wrap items-center justify-center"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>

              <div id="justify" class="flex justify-between">
                <button
                  id="previousButton"
                  class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-l hidden"
                >
                  Previous
                </button>
                <button
                  id="nextButtonmenu"
                  class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-r"
                >
                  Next
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        let currentCard = 1;
        $("#nextButtonmenu").on("click", function (event) {
          event.preventDefault();
          if (currentCard === 1) {
            $("#card1").addClass("hidden");
            $("#card2").removeClass("hidden");
            currentCard = 2;
            $("#nextButtonmenu").text("Finish");
            $("#previousButton").removeClass("hidden");
          } else {
            // Perform finish actions here
            alert("Form submitted!");
          }
          updateButtonAlignment();
        });

        $("#previousButton").on("click", function () {
          if (currentCard === 2) {
            $("#card1").removeClass("hidden");
            $("#card2").addClass("hidden");
            currentCard = 1;
            $("#nextButtonmenu").text("Next");
            $("#previousButton").addClass("hidden");
          }
          updateButtonAlignment();
        });

        // Update button alignment
        function updateButtonAlignment() {
          if (currentCard === 1) {
            $("#justify").removeClass("justify-between");
            $("#justify").addClass("justify-end");
          } else {
            $("#justify").removeClass("justify-end");
            $("#justify").addClass("justify-between");
          }
        }

        updateButtonAlignment();

        // Image upload preview logic
        $("#image-input2").on("change", function (e) {
          let files = e.target.files;
          if (files.length > 0) {
            $("#image-preview2-container").html(""); // Clear existing previews
            $("#image-preview2").removeClass("hidden");
            for (let i = 0; i < files.length; i++) {
              let file = files[i];
              let reader = new FileReader();
              reader.onload = function (e) {
                let imageElement = $("<img>")
                  .addClass("m-2 w-48 h-48")
                  .attr("src", e.target.result);
                $("#image-preview2-container").append(imageElement);
              };
              reader.readAsDataURL(file);
            }
          }
        });

        // Video upload preview logic
        $("#video-input").on("change", function (e) {
          let file = e.target.files[0];
          if (file) {
            $("#video-preview-container").html(""); // Clear existing preview
            $("#video-preview").removeClass("hidden");
            let videoElement = $("<video>")
              .addClass("m-2 w-48 h-48")
              .attr("controls", true)
              .attr("src", URL.createObjectURL(file));
            $("#video-preview-container").append(videoElement);
          }
        });
      });
    </script>
  </body>
</html>
