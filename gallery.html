  <script>
    function img(anything) {
        let videoExtension = ['mp4', 'mkv']
        let extension = anything.split('.').pop()

        if(videoExtension.includes(extension)) {
            document.querySelector('#mainFrame').innerHTML = `<video autoplay muted loop id="myVideo" style="width: 100%">
                                                                    <source src="${anything}" type="video/mp4" >
                                                                </video>`
        } else {
            document.querySelector('#mainFrame').innerHTML = `<img src="${anything}" class="slide" width="100%">`
        }

    }

    function change(change) {
      const line = document.querySelector('.home');
      line.style.background = change;
    }
  </script>
